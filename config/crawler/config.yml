  - cdn
  - .css
  - .ico
  - .js
  - .png
  - .jpg
  - .jpeg
  - .svg
  - .exe
  - .pdf
  - .gif
  - .tif
  - .tiff
  - "skype:"
  - "whatsapp:"
  - "sms:"
  - "ftp:"
  - "file:"
  - "mid:"
  - "chrome:"
  - "app:"
  - "data:"
  - "afs:"
  - "cid:"
  - "callto:"
  - "mailto:"
  - "itms:"
  - "itms-apps:"
  - "ma-windows-store:"
  - "tel:"
  - "geo:"
