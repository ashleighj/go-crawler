server:
  host: localhost
  port: 8887
  timeout:
    server: 30
    read: 15
    write: 10
    idle: 5
seeds:
  - https://demo.cyotek.com/
blacklisted_urls:
domain_delay_ms: 2000
max_depth: 2
ignore_if_contains:
